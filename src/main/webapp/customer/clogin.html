<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaeaea;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 350px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    svg {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
      color: #28a745;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #007bff;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z" />
    </svg>

    <h2>Customer Login</h2>

    <form id="loginForm">
      <label for="empId">Customer ID(SSN Id)</label>
      <input type="text" id="empId" required>

      <label for="empPassword">Password</label>
      <input type="password" id="empPassword" required>

      <div id="loginError" class="error"></div>

      <button type="submit">Login</button>
    </form>

    <!-- Optional: Link to registration or home -->
    <a href="index.html" class="link">Don't have an account? Register here</a>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const empId = document.getElementById('empId');
    const empPassword = document.getElementById('empPassword');
    const loginError = document.getElementById('loginError');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const validEmpId = 'EMP123';
      const validPassword = 'password123';

      if (empId.value === validEmpId && empPassword.value === validPassword) {
        loginError.textContent = '';
        alert('Login successful!');
        // window.location.href = "dashboard.html"; // You can redirect here
      } else {
        loginError.textContent = 'Invalid Employee ID or Password';
      }
    });
  </script>

</body>
</html>
