<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transfer Money</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; margin-bottom: 25px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input {
      width: 100%; padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px; border: 1px solid #ccc;
    }
    button {
      width: 100%; background: #007bff;
      color: white; padding: 12px;
      border: none; font-size: 16px;
      border-radius: 4px; cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .success { color: green; text-align: center; }
  </style>
</head>
<body>

<div id="navbar"></div>

<div class="container">
  <h1>Transfer Money</h1>
  <form id="transferForm">
    <label for="toAccount">Recipient Account Number</label>
    <input type="text" id="toAccount" required>

    <label for="amount">Amount (₹)</label>
    <input type="number" id="amount" min="1" required>

    <label for="remark">Remark</label>
    <input type="text" id="remark">

    <button type="submit">Send Money</button>
    <p class="success" id="msg"></p>
  </form>
</div>

<div id="footer"></div>

<script>
  fetch("cnavbar.html").then(res => res.text()).then(data => document.getElementById("navbar").innerHTML = data);
  fetch("footer.html").then(res => res.text()).then(data => document.getElementById("footer").innerHTML = data);

  document.getElementById("transferForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const msg = document.getElementById("msg");
    msg.textContent = "✅ Money sent successfully!";
    this.reset();
  });
</script>

</body>
</html>
