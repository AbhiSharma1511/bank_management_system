<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .status {
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 4px;
      color: white;
    }

    .approved { background-color: #28a745; }
    .pending { background-color: #ffc107; }
    .rejected { background-color: #dc3545; }

    .action-link {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .action-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="navbar"></div>

  <div class="container">
    <h1>Loan Application Dashboard</h1>

    <table>
      <thead>
        <tr>
          <th>Loan ID</th>
          <th>Customer</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>L001</td>
          <td>Ravi Sharma</td>
          <td>₹1,00,000</td>
          <td><span class="status pending">Pending</span></td>
          <td><a href="#" class="action-link">Review</a></td>
        </tr>
        <tr>
          <td>L002</td>
          <td>Anita Desai</td>
          <td>₹2,50,000</td>
          <td><span class="status approved">Approved</span></td>
          <td><a href="#" class="action-link">View</a></td>
        </tr>
        <tr>
          <td>L003</td>
          <td>Vikram Patel</td>
          <td>₹75,000</td>
          <td><span class="status rejected">Rejected</span></td>
          <td><a href="#" class="action-link">View</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="footer"></div>

  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data);

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>

</body>
</html>
