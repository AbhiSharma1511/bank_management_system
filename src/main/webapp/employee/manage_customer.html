<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Customers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 8px;
      width: 100%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .add-button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .add-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div id="navbar"></div>

  <div class="container">
    <h1>Customer Account Management</h1>

    <input type="text" placeholder="Search customer by name or ID..." id="searchInput" onkeyup="searchTable()">

    <table id="customerTable">
      <thead>
        <tr>
          <th>Customer ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>101</td><td>Ravi Sharma</td><td>ravi@example.com</td><td>₹15,000</td></tr>
        <tr><td>102</td><td>Anita Desai</td><td>anita@example.com</td><td>₹8,000</td></tr>
        <tr><td>103</td><td>Vikram Patel</td><td>vikram@example.com</td><td>₹22,500</td></tr>
      </tbody>
    </table>

    <a class="add-button" href="add_customer.html">➕ Add New Customer</a>
  </div>

  <div id="footer"></div>

  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data);

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);

    function searchTable() {
      let input = document.getElementById("searchInput").value.toLowerCase();
      let rows = document.querySelectorAll("#customerTable tbody tr");
      rows.forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
      });
    }
  </script>

</body>
</html>
