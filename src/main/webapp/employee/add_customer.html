<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Customer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }

    .container {
      max-width: 600px;
      background: #fff;
      padding: 30px;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      text-align: center;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <div class="container">
    <h1>Add New Customer</h1>
    <form id="customerForm">
      <label for="customerName">Full Name</label>
      <input type="text" id="customerName" required>

      <label for="customerEmail">Email</label>
      <input type="email" id="customerEmail" required>

      <label for="customerPhone">Phone Number</label>
      <input type="tel" id="customerPhone" pattern="[0-9]{10}" required>

      <label for="customerAddress">Address</label>
      <textarea id="customerAddress" rows="3" required></textarea>

      <label for="openingBalance">Opening Balance (₹)</label>
      <input type="number" id="openingBalance" min="0" required>

      <button type="submit">Add Customer</button>
      <div class="message" id="successMessage"></div>
    </form>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <script>
    // Load navbar and footer
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data);

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);

    // Form handler
    document.getElementById("customerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("customerName").value;
      const email = document.getElementById("customerEmail").value;
      const phone = document.getElementById("customerPhone").value;
      const address = document.getElementById("customerAddress").value;
      const balance = document.getElementById("openingBalance").value;

      // You can send this data to a backend or store locally
      console.log("New customer:", { name, email, phone, address, balance });

      document.getElementById("successMessage").textContent = "✅ Customer added successfully!";
      document.getElementById("customerForm").reset();
    });
  </script>

</body>
</html>
