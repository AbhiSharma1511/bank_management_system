<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Profile</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }

    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-field {
      margin-bottom: 15px;
    }

    .profile-field label {
      display: block;
      font-weight: bold;
    }

    .profile-field span {
      display: block;
      margin-top: 5px;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="navbar"></div>

  <div class="container">
    <h1>Employee Profile</h1>
    <div class="profile-field">
      <label>Employee ID:</label>
      <span>EMP123</span>
    </div>
    <div class="profile-field">
      <label>Full Name:</label>
      <span>John Doe</span>
    </div>
    <div class="profile-field">
      <label>Email:</label>
      <span>john.doe@bank.com</span>
    </div>
    <div class="profile-field">
      <label>Role:</label>
      <span>Customer Manager</span>
    </div>
    <div class="profile-field">
      <label>Contact:</label>
      <span>9876543210</span>
    </div>
  </div>

  <div id="footer"></div>

  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar").innerHTML = data);

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>

</body>
</html>
