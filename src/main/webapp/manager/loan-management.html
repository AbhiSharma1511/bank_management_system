<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Approve Loans</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #f4f4f4;
			margin: 0;
		}

		.container {
			max-width: 900px;
			margin: 40px auto;
			background: white;
			padding: 30px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h1 {
			text-align: center;
			margin-bottom: 30px;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		th,
		td {
			padding: 12px;
			border-bottom: 1px solid #ddd;
			text-align: left;
		}

		th {
			background-color: #007bff;
			color: white;
		}

		button {
			padding: 6px 10px;
			margin-right: 5px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		.approve {
			background-color: #28a745;
			color: white;
		}

		.reject {
			background-color: #dc3545;
			color: white;
		}
	</style>
</head>

<body>

	<div id="navbar"></div>

	<div class="container">
		<h1>Pending Loan Applications</h1>

		<table>
			<thead>
				<tr>
					<th>Loan ID</th>
					<th>Customer</th>
					<th>Amount</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>L1001</td>
					<td>Ravi Sharma</td>
					<td>₹2,00,000</td>
					<td>
						<button class="approve">Approve</button>
						<button class="reject">Reject</button>
					</td>
				</tr>
				<tr>
					<td>L1002</td>
					<td>Anita Desai</td>
					<td>₹1,00,000</td>
					<td>
						<button class="approve">Approve</button>
						<button class="reject">Reject</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div id="footer"></div>

	<script>
		fetch("navbar.html").then(r => r.text()).then(data => document.getElementById("navbar").innerHTML = data);
		fetch("footer.html").then(r => r.text()).then(data => document.getElementById("footer").innerHTML = data);
	</script>

</body>

</html>
