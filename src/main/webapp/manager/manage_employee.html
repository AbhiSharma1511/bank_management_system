<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Employees</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; margin-bottom: 30px; }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th { background: #007bff; color: white; }
    .btn {
      padding: 6px 12px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover { background: #c82333; }
  </style>
</head>
<body>

<div id="navbar"></div>

<div class="container">
  <h1>Manage Employees</h1>

  <table>
    <thead>
      <tr>
        <th>Emp ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>EMP001</td>
        <td>Ramesh Kumar</td>
        <td>Loan Officer</td>
        <td>ramesh@example.com</td>
        <td><button class="btn">Remove</button></td>
      </tr>
      <tr>
        <td>EMP002</td>
        <td>Sapna Mehta</td>
        <td>Account Assistant</td>
        <td>sapna@example.com</td>
        <td><button class="btn">Remove</button></td>
      </tr>
    </tbody>
  </table>
</div>

<div id="footer"></div>

<script>
  fetch("navbar.html").then(r => r.text()).then(data => document.getElementById("navbar").innerHTML = data);
  fetch("footer.html").then(r => r.text()).then(data => document.getElementById("footer").innerHTML = data);
</script>

</body>
</html>
