<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>View Reports</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			background: #f4f4f4;
		}

		.container {
			max-width: 900px;
			margin: 40px auto;
			background: white;
			padding: 30px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h1 {
			text-align: center;
			margin-bottom: 30px;
		}

		.report-box {
			background: #f0f8ff;
			border-left: 4px solid #007bff;
			padding: 20px;
			margin-bottom: 20px;
			border-radius: 6px;
		}

		.report-box h2 {
			margin-top: 0;
			color: #007bff;
		}
	</style>
</head>

<body>

	<div id="navbar"></div>

	<div class="container">
		<h1>Bank Reports</h1>

		<div class="report-box">
			<h2>Monthly Summary – June 2025</h2>
			<p>Total Deposits: ₹12 Cr</p>
			<p>Total Loans Disbursed: ₹5.2 Cr</p>
			<p>New Customers: 350</p>
		</div>

		<div class="report-box">
			<h2>Quarterly Performance</h2>
			<p>Revenue Growth: 7%</p>
			<p>Loan Repayment Rate: 96%</p>
			<p>Employee Efficiency: 88%</p>
		</div>
	</div>

	<div id="footer"></div>

	<script>
		fetch("navbar.html").then(r => r.text()).then(data => document.getElementById("navbar").innerHTML = data);
		fetch("footer.html").then(r => r.text()).then(data => document.getElementById("footer").innerHTML = data);
	</script>

</body>

</html>
