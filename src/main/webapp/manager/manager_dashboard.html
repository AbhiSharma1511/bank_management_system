<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; margin-bottom: 30px; }
    .card {
      padding: 20px;
      background: #e3f2fd;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .card h2 { margin: 0 0 10px; color: #007bff; }
    .card p { margin: 0; }
  </style>
</head>
<body>

<div id="navbar"></div>

<div class="container">
  <h1>Manager Dashboard</h1>

  <div class="card">
    <h2>Pending Loan Approvals</h2>
    <p>5 applications pending</p>
  </div>

  <div class="card">
    <h2>Employee Performance</h2>
    <p>View employee productivity reports</p>
  </div>

  <div class="card">
    <h2>Bank Reports</h2>
    <p>Monthly and quarterly analytics</p>
  </div>
</div>

<div id="footer"></div>

<script>
  fetch("navbar.html").then(r => r.text()).then(data => document.getElementById("navbar").innerHTML = data);
  fetch("footer.html").then(r => r.text()).then(data => document.getElementById("footer").innerHTML = data);
</script>

</body>
</html>
